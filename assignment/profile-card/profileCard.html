<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">   
</head>

<body>
    <div class="conatiner">
        <div class="card">
            <div class="top">

            </div>
            <div class="middel">
                <div class="img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVe1eLr7xo0hzsz4USnQe_VVttk4pEXaUYqQ&s"
                        alt="..." />
                </div>
                <div class="info">
                    <div>
                        <div class="name">
                            <h1>Tejas Borse</h1>
                        </div>
                        <div class="designetion">
                            <h2>Software Enginner</h2>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div>
                        <p>
                            Highly motivated and detail-oriented individual with a passion for learning and growth.
                            Proficient in JavaScrip, Java, React, Redux, Node Js, Express, Mongo Db, MySql.
                        </p>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="icons">
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
